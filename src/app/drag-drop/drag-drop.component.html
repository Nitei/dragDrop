<input type="text"
  [(ngModel)]="newForm.nombre"
  (keydown.enter)="nuevoFormulario()"
  placeholder="Nombre del nuevo formulario">
<hr>

<div>
  {{newForm.nombre}}
</div>

<hr>
<div cdkDropList
  class="list"
  (cdkDropListDropped)="drop($event)">
  <div class="box"
    *ngFor="let form of arrayForms; let idx = index"
    [style.background]="form.color"
    cdkDrag>
    Index: {{idx}} - Id: {{form.id}} - Idx: {{form.idx}} - Nombre: {{form.nombre}}
    <hr>
  </div>
</div>
